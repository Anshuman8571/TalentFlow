name: Deploy TalentFlow to EC2

# This workflow runs on every push to the main branch
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js for building the React app
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Use a specific, stable version of Node.js
          cache: 'npm'

      # Step 3: Install dependencies and build the application
      - name: Install dependencies and build
        run: |
          npm ci # 'ci' is generally faster and safer for CI environments
          npm run build

      # Step 4: Set up Ansible and deploy to the EC2 instance
      - name: Deploy to EC2 with Ansible
        uses: dawidd6/action-ansible-playbook@v2
        with:
          # The Ansible playbook file to execute
          playbook: ansible/playbook.yml
          # The inventory file with server details
          inventory: ansible/inventory
          # The private key for SSH access to the EC2 instance
          # This must be stored as a secret in your GitHub repository settings
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          # Pass variables to Ansible using the 'options' input. These should also be GitHub secrets.
          options: |
            --extra-vars "ansible_user=${{ secrets.EC2_USER }} ansible_host=${{ secrets.EC2_HOST }}"
